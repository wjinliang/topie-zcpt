<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">

    <link rel="stylesheet" href="../static/system/css/login.css">
    <script type="text/javascript" src="../static/system/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/plugin/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../static/system/js/login.js"></script>
	<title>后台登陆</title>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			欢迎使用中国动物疫控单点登录云平台
		</div>
		<div id="back">
			<a href="#">返回首页</a>&nbsp;&nbsp; | &nbsp;&nbsp;
			<a href="#">帮助</a>
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
			<div id="login_form">
				<form action="index.html" method="post">
					<div id="login_tip">
						用户登录&nbsp;&nbsp;UserLogin
					</div>
					<div><input id="username" type="text" placeholder="用户名" class="username"></div>
					<div><input id="password" type="password" placeholder="密码" class="pwd"></div>
					<div id="btn_area">
						<input type="button" name="submit" id="sub_btn" value="登&nbsp;&nbsp;录">&nbsp;&nbsp;
						<!-- <input type="text" class="verify">
						<img src="../static/system/images/login/verify.png" alt="" width="80" height="40"> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="login_bottom">
		版权所有
	</div>
</body>
</html>
